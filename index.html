<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css">
	<link rel="stylesheet" href="css/debug.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<style>
		:root {
			font: 1rem/1.175 "BlinkMacSystemFont", -apple-system, "Roboto", sans-serif;
		}

		#app {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
			font-weight: 900;
			font-size: 8rem;
			color: hsl(0, 0%, 100%);
			background: hsl(240, 100%, 67%);
			user-select: none;
		}

		img {
			width: 8rem;
			height: 8rem;
			vertical-align: calc(-0.12109375em);
		}
	</style>
</head>

<body>

	<div id="app">
		<p v-html="wizard + ' ' + (
			wizard == harry ? hedwig :
			wizard == ron ? scabbers :
			wizard == hermione ? crookshanks : ''
			)"
		></p>
	</div>

	<script>

		"use strict"

		// emojify returns the corresponding emoji image
		function emojify(name) {
			var out = `<img src="emojis/` + name + `.png">`
			return out
		}

		// cast returns a spell (function) that decorates the wizard
		function cast(emoji) {
			if (!emoji) {
				emoji = "¯\\_(ツ)_/¯"
			}
			return function (wizard) {
				return emoji + wizard + emoji
			}
		}

		var app = new Vue({
			el: "#app",
			data: {
				wizard: "",
				harry: emojify("harry"),
				hedwig: emojify("hedwig"),
				ron: emojify("ron"),
				scabbers: emojify("scabbers"),
				hermione: emojify("hermione"),
				crookshanks: emojify("crookshanks")

			},
			methods: {
				wizard: function () {
					return [
						{ name: this.harry, pet: this.hedwig },
						{ name: this.ron, pet: this.scabbers },
						{ name: this.hermione, pet: this.crookshanks }
					]
				}
			}
		})

		app.wizard = app.harry

	</script>

</body>

</html>
